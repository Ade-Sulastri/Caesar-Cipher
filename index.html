<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Caesar Cipher</title>
</head>

<body>
  <header>
    <h1>Caesar Cipher</h1>
  </header>
  <main class="container main">
    <div class="section-input">
      <section class="card-1">
        <h3>Plain text</h3>
        <textarea class="input" id="input-plaintext" placeholder="Input Plaintext"></textarea>
      </section>
      <span class="swap">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path fill="currentColor" d="M16 13v-1.5h-6v-2h6V8l3 2.5zm-8 4v-1.5h6v-2H8V12l-3 2.5z"/></svg>
      </span>
      <section class="card-2">
        <h3>Cypertext</h3>
        <textarea class="input" id="input-ciphertext" placeholder="Input Cypertext"></textarea>
      </section>
    </div>
    
    <div class="info">
      <section>
        <h4>Shift</h4>
        <input type="number" id="input-shift" value="3" min="0" max="25" step="1">
        <h4>Alphabet</h4>
        <p>abcdefghijklmnopqrstuvwxyz</p>
        <hr>
        <h4>Character</h4>
        <p id="character-display"></p>
      </section>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
